{% extends 'base.html' %}

{% block content %}
  <h1>Canali</h1>
  <p><a href="{{ url_for('new_canale') }}">Nuovo canale</a></p>
  <ul>
    {% for c in canali %}
      <li>
        <a href="{{ url_for('view_canale', canale_id=c['id']) }}">{{ c['nome'] }}</a>
        <span class="muted">({{ c['categoria'] }}, {{ c['numero_iscritti'] }} iscritti)</span>
      </li>
    {% else %}
      <li>Nessun canale presente.</li>
    {% endfor %}
  </ul>
{% endblock %}
